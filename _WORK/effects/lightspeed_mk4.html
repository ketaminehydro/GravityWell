<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Lightspeed Effect</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="lightspeedCanvas"></canvas>
    <script>
        const canvas = document.getElementById("lightspeedCanvas");
        const ctx = canvas.getContext("2d");
        
        // Set canvas size to fill the entire viewport
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        const maxStars = 1000;
        let speed = 15;
        let acceleration = 0.50; // Faster acceleration
        let animationStartTime = null;
        let animationDuration = 3000; // 3 seconds
        let flashStartTime = null;
        let isFlashing = false;

        function addStars() {
            const numStarsToAdd = Math.floor(Math.random() * 50) + 20;

            if (!isFlashing) {
                for (let i = 0; i < numStarsToAdd; i++) {
                    stars.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        size: Math.random() * 3 + 1,
                        speed: Math.random() * speed + 1,
                    });
                }
            }

            if (stars.length > maxStars) {
                stars.splice(0, stars.length - maxStars);
            }
        }

        function animateStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (animationStartTime === null) {
                animationStartTime = Date.now();
                flashStartTime = animationStartTime + animationDuration - 200; // Stop generating stars just before the flash
            }

            if (isFlashing) {
                if (Date.now() - flashStartTime < 200) {
                    ctx.fillStyle = "white";
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                } else {
                    return;
                }
            }

            if (speed < 60) {
                addStars();
            }

            for (const star of stars) {
                ctx.strokeStyle = "white";
                ctx.beginPath();
                ctx.moveTo(star.x, star.y);
                star.x += (canvas.width / 2 - star.x) * (star.speed / 1000);
                star.y += (canvas.height / 2 - star.y) * (star.speed / 1000);
                ctx.lineTo(star.x, star.y);
                ctx.stroke();
            }

            if (speed < 80) {
                speed += acceleration;
            } else if (!isFlashing) {
                isFlashing = true;
                flashStartTime = Date.now();
            }

            if (Date.now() - animationStartTime < animationDuration) {
                requestAnimationFrame(animateStars);
            }
        }

        animateStars();
    </script>
</body>
</html>
